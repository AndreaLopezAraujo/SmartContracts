      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.printerorg.impreAndes.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.printerorg.impreAndes.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.printerorg.impreAndes.com:8051
      - CORE_PEER_LOCALMSPID=PrinterOrgMSP
    volumes:
        - $UNIX_SOCK:/host/var/run/docker.sock
        - ../crypto-config/peerOrganizations/printerorg.impreAndes.com/peers/peer0.printerorg.impreAndes.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/printerorg.impreAndes.com/peers/peer0.printerorg.impreAndes.com/tls:/etc/hyperledger/fabric/tls
        - peer0.printerorg.impreAndes.com:/var/hyperledger/production
    ports:
      - 8051:8051

  peer0.senecasorg.impreAndes.com:
