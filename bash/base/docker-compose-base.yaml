version: '2'

services:

  orderer.impreAndes.com:
    container_name: orderer.impreAndes.com
    extends:
      file: peer-base.yaml
      service: orderer-base
    volumes:
    - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../crypto-config/ordererOrganizations/impreAndes.com/orderers/orderer.impreAndes.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/impreAndes.com/orderers/orderer.impreAndes.com/tls/:/var/hyperledger/orderer/tls
    - orderer.impreAndes.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.impreAndesUsersorg.impreAndes.com:
    container_name: peer0.impreAndesUsersorg.impreAndes.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.impreAndesUsersorg.impreAndes.com
      - CORE_PEER_ADDRESS=peer0.impreAndesUsersorg.impreAndes.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.impreAndesUsersorg.impreAndes.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.impreAndesUsersorg.impreAndes.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.impreAndesUsersorg.impreAndes.com:7051
      - CORE_PEER_LOCALMSPID=ImpreAndesUsersOrgMSP
    volumes:
        - $UNIX_SOCK:/host/var/run/docker.sock
        - ../crypto-config/peerOrganizations/impreAndesUsersorg.impreAndes.com/peers/peer0.impreAndesUsersorg.impreAndes.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/impreAndesUsersorg.impreAndes.com/peers/peer0.impreAndesUsersorg.impreAndes.com/tls:/etc/hyperledger/fabric/tls
        - peer0.impreAndesUsersorg.impreAndes.com:/var/hyperledger/production
    ports:
      - 7051:7051

  peer0.printerorg.impreAndes.com:
