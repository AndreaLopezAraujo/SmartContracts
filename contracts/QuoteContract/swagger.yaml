servers:
  - url: /api
    description: API server
paths:
  /all:
    get:
      summary: Return all the elements in blockchain
      description: Get all the elements in blockchain
      responses:
        '200':    # status code
          description: Some description
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /quote:
    get:
      summary: Return quote's
      description: Get all the quotes
      responses:
        '200':    # status code
          description: Some description
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
    post:
      summary: Add a new quotation to blockchain
      description: Create a quote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
            example:
              price: 100
              id: "1827172y2ws2w2" 
              deliveryDate: 20/03/2021
              clientId: ac.lopez
              printerId: 8372
              manufacturerId: "rer2323342"
              catalogItemId: "sjdfhgfhrefrf"
              printSettingsIds: "hdahdjsahdsjde"
              signature: ""
      responses:
        '200':    # status code
          description: Respose
          content:
            application/json:
              schema:
                type: object
  /quote/{id}:
    get:
      summary: Returns a quote by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the quote to return.
          schema:
          example:
            1827172y2ws2w2
      responses:
          '200':    # status code
            description: The quote
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    text:
                      type: string
                example:
                  price: 100
                  id: "1827172y2ws2w2" 
                  deliveryDate: 20/03/2021
                  clientId: ac.lopez
                  printerId: 8372
                  manufacturerId: "rer2323342"

